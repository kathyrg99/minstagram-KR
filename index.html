<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img class="img-logo"  src="./images/minstagram-logo.png" alt="logo">
            </div>
            
            <div class="camara-container">
                <img class="img-camara" src="./images/camera-mins.svg" alt="icon-camara">
            </div>
        </nav>
    </header>

    <main>
        <section class="card-container">
            <div class="encabezado-container">
                <div class="perfil-nombre-container">
                <img src="./images/foto-perfil.jpg" alt="">
                <h5>
                    Katherine Rotella
                </h5> <!-- imagen y usuario (p) -->
                </div>

                <div class="boton-tres-puntos">
                    
                    <img src="./images/3dots-icon.svg" alt="">
                    <!-- <input type="button" value="..."> -->
                </div> <strong></strong>
            </div>

            <div class="foto-container">
                <img class="fotos" src="./images/fotokat1.jpg" alt="">
            </div>

            <div class="like-save-container">
                <div class="like-save">
                    <div class="like-container">
                    <img  src="./images/like-icon.svg" alt="like">
                    </div>
                    <div class="save-container">
                    <img  src="./images/save-icon.svg" alt="save">
                    </div>
                </div>
            </div>

            <div class="fecha-container">
                
                <div class="fecha">
                <p>26-05-2022</p>
                </div>

            </div>

    <footer>

    </footer>
